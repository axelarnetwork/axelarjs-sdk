name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies for .
        run: npm ci
      - name: Compile smart contracts for testing
        run: npm run compile
      - name: Running tests
        run: npm run test
